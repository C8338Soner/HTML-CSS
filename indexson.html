<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLÄ°X</title>
    <link rel="stylesheet" href="styleson.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link 
        href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" 
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link 
        href="https://fonts.googleapis.com/css2?family=Sorts+Mill+Goudy:ital@1&display=swap" 
        rel="stylesheet">
</head>
<body>
    <div id="form-container">
        <header id="form-header">
            <h1 id="form-title">NET<span>FLIX</span></h1>
            <h3 id="form-disccription">
                Thank you for signing up to Netflix.Tell me more about yourself.
            </h3>


        </header>
        <section id="survey-form-container">
            <div id="survey-form">
                <form action="resultson.html" method="GET" target="_blank">
                    <div class="input-box">
                        <label for="name">Name</label><br>
                        <input 
                        type="text" 
                        name="user-name" 
                        id="name" 
                        placeholder="Enter your name.."/>
                        
                    </div>
                    <div class="input-box">
                        <label for="Age">Age</label><br>
                        <input 
                        type="number" 
                        name="User-Age" 
                        id="Age" 
                        placeholder="Enter your age...">
                    </div>
                    <div class="input-box">
                        <label for="email"E mail></label><br>
                        <input 
                        type="email" 
                        name="user email" 
                        id="email" 
                        placeholder="enter your email...">
                    </div>
                    <div class="input-box">
                        <label for="content">Content Type</label><br>
                        <select name="user content" id="content">
                            <option value="Movie">Movie</option>
                            <option value="Series">Series</option>
                        </select>                       

                    </div>
                    <div class="input-box">
                        <label>Movie Type</label><br>
                        <input 
                        type="checkbox" 
                        name="user check" 
                        id="movie"
                        value="Comedy"
                        >
                        <label for="movie">Comedy</label><br>
                        <input 
                        type="checkbox" 
                        name="user check" 
                        id="movie1"
                        value="action">
                        <label for="movie1">Action</label><br>
                        <input 
                        type="checkbox" 
                        name="user check" 
                        id="movie2"
                        value="Romace"
                        >
                        <label for="movie2">Romance</label><br>
                    </div>
                    <div class="input-box">
                        <label for="gender">Gender</label><br>
                        <input type="radio" name="user name" id="gender" value="Male">
                        <label for="gender1">Male</label><br>
                        <input type="radio" name="user name" id="gender1" value="Female">
                        <label for="gender1">Female</label><br>
                        <input type="radio" name="user name" id="gender2" value="Female">
                        <label for="gender1">Others</label><br>
                    </div>
                    <div class="input-box">
                        <label for="feed-back">Feed Back</label> <br>
                        <textarea 
                        name="user comm." 
                        id="feed-back" 
                        cols="30" 
                        rows="10" 
                        style="resize: none;"
                        placeholder="Enter comment.."></textarea>
                    </div>
                    <div  id="form-submit">
                    <button type="submit" id="form-button">Send</button>
                    <div>

                    
                </form>


            </div>

        </section>
    </div>

    
</body>
</html>
