<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="universal.css">
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="checkout-title">Checkout</h1>
    <main>
        <form action="">
            <div id="contact-information" class="data-form">
                <h1>Contact information</h1>
                <div class="campo">
                    <label for="email">Email</label>
                    <div class="input-field">
                        <input type="email" name="email" id="user-email" placeholder="Enter your email..." required>
                        <i class="fas fa-envelope" aria-hidden="true"::before>

                        </i>
                    </div>
                </div>
                <div class="campo">
                    <label for="phone">Phone</label><br>            
                        <input type="tel" name="phone" id="user-phone-number" placeholder="Enter your phone..." required>                         
                        <i class="fas fa-phone-alt" aria-hidden="true"::
                        ></i>

                
                </div>
            </div>
            <div id="shiping-adress" class="data-form">
                <h1>Shiping adress</h1>
                <div class="campo">
                    <label for="full-name">Full name</label>
                    <div class="input-field">
                        <input type="text" name="full-name" id="user-full-name" placeholder="Enter your Full name..." required>
                        <i class="fas fa-user" aria-hidden="true"::before>

                        </i>
                    </div>
                    <div class="campo">
                        <label for="address">Address</label>
                        <div class="input-field">
                            <input type="text" name="address" id="user-address" placeholder="Enter your address..." required>
                            <i class="fas fa-home" aria-hidden="true"::before></i>
                        </div>
                    </div>
                    <div class="campo">
                        <label for="city">City</label>
                        <div class="input-field">
                            <input type="text" name="city" id="user-city" placeholder="Enter your city..." required>
                            <i class="fas fa-city" aria-hidden="true"::before>

                            </i>
                        </div>
                    </div>
                    <div class="campo" id="country-field">
                        <label for="your-country">Country</label>
                        <div class="input-field">
                            <select name="your-country" id="user-country" required>
                                <option value="Turkey">Turkey</option>
                                <option value="Turkey">Germany</option>
                                <option value="Turkey">USA</option>
                                <option value="Turkey">Canada</option>
                                <option value="Turkey">UK</option>
                            </select>
                            <i class="fas fa-globe-europe" aria-hidden="true"::before></i>
                        </div>
                    </div>
                    <div class="campo" id="postal-code-field">
                        <label for="postal-code">Post Code</label>
                        <div class="input-field">
                            <input type="text" name="postal-code" id="user-postal-code" placeholder="Enter your postal code..." required>
                            <i class="fas fa-mail-bulk" aria-hidden="true"::before></i>
                        </div>
                    </div>
                    <div class="campo">
                        <input type="text" name="reminder" id="user-reminder">
                        <label for="reminder">See this information next time</label>
                    </div>
                </div>

            </div>
            <button id="btn-submit" type="submit">Continue</button>
        </form>
        <div id="produc-preview">
            <div id="product-panel">
                <div class="product">
                    <img src="IMG/photo1.png" alt="bag">
                    <div class="product-info">
                        <h2>Vintage Backbag</h2>
                        <p>
                            <strong>$54.99</strong>
                            <span class="line-through">$94.99</span>
                        </p>
                        <div class="quantity-controller">
                            <button>
                                <i class="fas fa-minus" aria-hidden="true"::before></i>
                            </button>
                            <p>1</p>
                            <button>
                                <i class="fas fa-plus" aria-hidden="true"::before></i>
                            </button>
                        </div>
                    </div>

                </div>
                <div class="product">
                    <img src="IMG/photo2.png" alt="shoes">
                    <div class="quantity-controller">
                        <button>
                            <i class="fas fa-minus" aria-hidden="true"::before></i>
                        </button>
                        <p>1</p>
                        <button>
                            <i class="fas fa-plus" aria-hidden="true"::before></i>
                        </button>
                    </div>
                </div>
                <div class="buy-detail" id="shipping">
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
                <div class="buy-detail" id="total">
                    <p>Total</p>
                    <p>$148.98</p>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
